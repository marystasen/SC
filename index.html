<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search for a city..."
                autofocus="on"
                autocomplete="off"
                id="city input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-dark">Search</button>
            </div>
          </div>
        </form>
        <h2>Currently in London</h2>
        <div class="d-flex weather -temperature">
          <img id="icon" src="images/sunny.png" />
          <div class="left">
            <strong id="temperature">21°C</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <ul>
              <li id="humidity">Humidity: 73%</li>
              <li id="wind">Wind: 4 mph</li>
            </ul>
          </div>
          <div class="col-12">
            <ul class="today">
              <li id="date">Sunday 14:00</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="weather forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="day-1">Mon</div>
                <img src="images/sunny.png" width="42" />
                <div class="forecast-d1">
                  <span class="max-d1">21º</span>
                  <span class="min-d1">12º</span>
                </div>
              </div>
              <div class="col-2">
                <div class="day-2">Tue</div>
                <img src="images/rainy.png" width="42" />
                <div class="forecast-d1">
                  <span class="max-d2">19º</span>
                  <span class="min-d2">11º</span>
                </div>
              </div>
              <div class="col-2">
                <div class="day-3">Wed</div>
                <img src="images/cloudy.png" width="42" />
                <div class="forecast-d1">
                  <span class="max-d3">17º</span>
                  <span class="min-d3">9º</span>
                </div>
              </div>
              <div class="col-2">
                <div class="day-4">Thu</div>
                <img src="images/partlycloudy.png" width="42" />
                <div class="forecast-d1">
                  <span class="max-d4">18º</span>
                  <span class="min-d4">10º</span>
                </div>
              </div>
              <div class="col-2">
                <div class="day-5">Fri</div>
                <img src="images/rainy.png" width="42" />
                <div class="forecast-d1">
                  <span class="max-d5">19º</span>
                  <span class="min-d1">9º</span>
                </div>
              </div>
              <div class="col-2">
                <div class="day-6">Sat</div>
                <img src="images/partlycloudy.png" width="42" />
                <div class="forecast-d1">
                  <span class="max-d6">20º</span>
                  <span class="min-d6">11º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
